{% include "header.html" %}

<body>
    <section id="forgot-heading">
        <label class="forgot-title">Reset Password</label>
    </section>
    <section id="forgot-form">
        <div class="send-otp">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                         <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{url_for('set_password')}}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                <label for="exampleInputPassword1">set password</label>
                <input type="text" name="password" class="form-control" id="exampleInputPassword1" placeholder='Enter Email'>
                <small>Enter otp received on your email-id {{email}}.</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword2">re-enter password</label>
                <input type="text" name="re-password" class="form-control" id="exampleInputPassword2" placeholder='Enter Email'>
                <small>Enter your registered email to receive an otp.</small>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
