{% include "header.html" %}

<body>
    <section id="forgot-heading">
        <label class="forgot-title">Check otp</label>
    </section>
    <section id="forgot-form">
        <div class="send-otp">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                         <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{url_for('check_otp')}}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                <label for="exampleInputPassword1">Enter otp</label>
                <input type="text" name="user_otp" class="form-control" id="exampleInputPassword1" placeholder='Enter Email'>
                <small>Enter your registered email to receive an otp.</small>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary submit-button">set password</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
