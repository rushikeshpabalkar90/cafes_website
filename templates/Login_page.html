{% include "header.html" %}

<body>
    <section id="login-heading">
        <label class="login-title">Login</label>
    </section>
    <section id="login-form">
        <form action="{{url_for('login_page')}}" method="post" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                         <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="Password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                <small class="forgot-password"><a href="{{url_for('send_otp_to_email')}}">forgot password?</a></small>
            </div>
            <div class="login-btn">
                <button type="submit" class="btn btn-primary log-in-btn">Login</button>
            </div>
            <div class="bottom-label">
                <label>Don't have an account? <a href="{{url_for('sign_up_page')}}">Free register</a></label>
            </div>
        </form>
    </section>
</body>
</html>
