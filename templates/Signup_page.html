{% include "header.html" %}

<body>
    <section id="sign-up-heading">
        <label class="sign-up-title">Register</label>
    </section>
    <section id="sign_up_form">
        <form action="{{url_for('sign_up_page')}}" method="post" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                         <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" name="Name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="Password" class="form-control" id="exampleInputPassword1" placeholder="Set a new Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Repeat Password</label>
                <input type="password" name="Re-Password" class="form-control" id="exampleInputPassword2" placeholder="Repeat same password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox">
                <label class="form-check-label" for="exampleCheck1">Accept terms and conditions.</label>
            </div>
            <div class="sign-up-btn">
                <button type="submit" class="btn btn-primary create-account-btn">Create an account</button>
            </div>
            <div class="bottom-label">
               <label>Already have an account? <a href="{{url_for('login_page')}}">Login here</a> </label>
            </div>
        </form>
    </section>
</body>
</html>
